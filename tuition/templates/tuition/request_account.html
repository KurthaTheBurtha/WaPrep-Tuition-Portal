{% extends 'tuition/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="login-box mt-5">
                <h2 class="text-center mb-4">Request an Account</h2>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="child_first_name" class="form-label">Child's First Name</label>
                        <input type="text" class="form-control" id="child_first_name" name="child_first_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="child_last_name" class="form-label">Child's Last Name</label>
                        <input type="text" class="form-control" id="child_last_name" name="child_last_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact_info" class="form-label">Other Contact Info (Phone, etc.)</label>
                        <textarea class="form-control" id="contact_info" name="contact_info" rows="3"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .login-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        width: 100%;
    }

    .form-control {
        padding: 0.75rem;
        border-radius: 5px;
    }

    .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        padding: 0.75rem;
        font-weight: 500;
    }

    .alert {
        border-radius: 5px;
        margin-bottom: 1rem;
    }

    .container {
        background-color: transparent;
        box-shadow: none;
    }
</style>
{% endblock %}
